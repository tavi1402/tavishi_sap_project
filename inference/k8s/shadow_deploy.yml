apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: server
  name: flask-inference-server-shadow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-inference-server
      version: shadow
  template:
    metadata:
      labels:
        app: flask-inference-server
        version: shadow
    spec:
      containers:
        - name: flask-inference-server
          image: gcr.io/tavishi-gcp-docker/ml_pipeline:shadow
          imagePullPolicy: Always
          command: 
            - "bash"
            - "-c"
            - "flask run --host=0.0.0.0 --port=8000"
          ports:
            - containerPort: 8000
              name: http
          resources:
            limits:
              memory: "2Gi"
              cpu: "1"
            requests:
              memory: "2Gi"
              cpu: "1"
      imagePullSecrets:
        - name: gcp-secret
