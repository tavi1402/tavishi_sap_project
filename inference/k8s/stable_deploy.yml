apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: server
  name: flask-inference-server-stable
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-inference-server
      version: stable
  template:
    metadata:
      labels:
        app: flask-inference-server
        version: stable
    spec:
      containers:
        - name: flask-inference-server
          image: gcr.io/tavishi-gcp-docker/ml_pipeline:stable
          imagePullPolicy: Always
          command: 
            - "bash"
            - "-c"
            - "flask run --host=0.0.0.0 --port=8000"
          ports:
            - containerPort: 8000
              name: http
          resources:
            limits:
              memory: "2Gi"
              cpu: "1"
            requests:
              memory: "2Gi"
              cpu: "1"
      imagePullSecrets:
        - name: gcp-secret
